# Daily ingestion: fetch prospects and push to Supabase.
# Runs outside Vercel to avoid serverless timeouts.
name: Ingest prospects

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ingestion
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: use Coinranking instead of CoinGecko for coins rank 200â€“2000
          COIN_SOURCE: ${{ vars.COIN_SOURCE }}
          COINRANKING_API_KEY: ${{ secrets.COINRANKING_API_KEY }}
        run: bun run scripts/ingest.ts
